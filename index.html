<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>

    <!-- setup file HTML -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <!-- creazione componente React -->
    <script type="text/babel">
        const { useState } = React;

        const Accordion = () => {

            const [animalsStatic, setAnimalsStatic] = useState(['Scoiattolo', 'Rana', 'Serpente', 'Elefante', 'Gorilla']);
            const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];
            const addAnimal = () => {
                const indexRandom = Math.floor(Math.random() * animalsChoices.length);
                const animalRandom = animalsChoices[indexRandom];
                setAnimalsStatic(curr => [...curr, animalRandom]);
            }

            return (
                <div>
                    <button onClick={addAnimal}>Aggiungi Animale Casuale</button>
                    <details>
                        <summary>Animali</summary>
                        <ul>
                            {animalsStatic.map((a, index) => {
                                return <li key={index}>{a}</li>
                            })}
                        </ul>
                    </details>
                </div>
            );
        }
    </script>

    <!-- montaggio del componente nel DOM -->
    <script type="text/babel">
        const { createRoot } = ReactDOM;
        const listaAnimali = document.querySelector('.lista-animali');
        const root = createRoot(listaAnimali)
        root.render(<Accordion />)
    </script>
    <!-- stile in css -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        main {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        img {
            max-width: 100%;
        }

        .lista-animali {
            width: 100%;
        }
    </style>

</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
