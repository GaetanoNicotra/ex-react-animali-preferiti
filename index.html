<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>

    <!-- setup file HTML -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <!-- creazione componente React -->
    <script type="text/babel">
        const { useState } = React;
        function Modal({
            title,
            content,
            show = false,
            onClose = () => { },
            onConfirm = () => { }
        }) {
            return show && ReactDOM.createPortal(
                <div className="modal-container">
                    <div className="modal">
                        <h2>{title}</h2>
                        <p>{content}</p>
                        <div>
                            <button onClick={onClose}>Annulla</button>
                            <button onClick={onConfirm}>Conferma</button>
                        </div>

                    </div>
                </div>,
                document.body
            )
        }
        const Accordion = () => {

            const [animalsStatic, setAnimalsStatic] = useState(['Scoiattolo', 'Rana', 'Serpente', 'Elefante', 'Gorilla']);
            const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];
            const [show, setShow] = useState(false);
            const [animalName, setAnimalName] = useState('');

            const addAnimal = () => {
                if (!animalName) return;
                setAnimalsStatic(curr => [...curr, animalName])
                setAnimalName('');
                setShow(false)
            }

            return (
                <div>
                    <button onClick={() => setShow(true)}>Aggiungi Animale Casuale</button>
                    <details>
                        <summary>Animali</summary>
                        <ul>
                            {animalsStatic.map((a, index) => {
                                return <li key={index}>{a}</li>
                            })}
                        </ul>
                    </details>
                    <Modal
                        show={show}
                        onClose={() => setShow(false)}
                        onConfirm={addAnimal}
                        title="Inserisci Animale"
                        content={
                            <input
                                type="text"
                                value={animalName}
                                onChange={e => setAnimalName(e.target.value)} />} />
                </div>

            );
        }
    </script>

    <!-- montaggio dei componenti nel DOM -->
    <script type="text/babel">
        const { createRoot } = ReactDOM;
        const listaAnimali = document.querySelector('.lista-animali');
        const root = createRoot(listaAnimali)
        root.render(<Accordion />)
    </script>

    <!-- stile in css -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        main {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        img {
            max-width: 100%;
        }

        .lista-animali {
            width: 100%;
        }
    </style>
    <style>
        .modal-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        }
    </style>

</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">

    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
